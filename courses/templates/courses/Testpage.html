 {% extends 'courses/base.html' %} {% load course_custom_tags %} {% block title %} Courses {% endblock %} {% block content %}
<div class="container mt-5">
    <div align="right" id="displaytimer" class="mb-3">
        <b class="h5 text-muted">Timer: 0 seconds</b>
    </div>
    <h2 class="text-center mb-4 text-primary">Test For {{ course }}</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method='POST' action="/Test/{{ course.slug }}">
                {% csrf_token %} {% for q in course.quesmodel_set.all %}
                <div class="form-group mb-4">
                    <label class="font-weight-bold h5 text-dark">{{ q.question_no }}. {{ q.question }}</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="{{ q.question }}" id="option1-{{ forloop.counter }}" value="option1" checked>
                    <label class="form-check-label" for="option1-{{ forloop.counter }}">{{ q.op1 }}</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="{{ q.question }}" id="option2-{{ forloop.counter }}" value="option2">
                    <label class="form-check-label" for="option2-{{ forloop.counter }}">{{ q.op2 }}</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="{{ q.question }}" id="option3-{{ forloop.counter }}" value="option3">
                    <label class="form-check-label" for="option3-{{ forloop.counter }}">{{ q.op3 }}</label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="{{ q.question }}" id="option4-{{ forloop.counter }}" value="option4">
                    <label class="form-check-label" for="option4-{{ forloop.counter }}">{{ q.op4 }}</label>
                </div>
                {% endfor %}
                <input id='timer' type='hidden' name="timer" value="">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


<!-- Add custom CSS -->

{% block script %}
<script>
    const timer = document.getElementById('displaytimer');
    const inputtag = document.getElementById('timer');

    let t = 0;
    setInterval(() => {
        t += 1;
        timer.innerHTML = "<b>Timer: " + t + " seconds</b>";
        inputtag.value = t;
    }, 1000);
</script>
{% endblock script %} {% endblock %}
